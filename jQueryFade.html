<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle("slow");
                    $("#div3").fadeToggle(5000);
                });
            });
        </script>
    </head>
    <body>
        <p>Demonstrating fadeToggle() with different speed parameters.</p>
        <button>Click to fade in/fade out boxes.</button><br><br>
        <div id="div1" style="width:200px; height:200px; background-color:rgb(153, 255, 0);"></div>
        <div id="div2" style="width:200px; height:200px; background-color:rgb(153, 255, 0);"></div>
        <div id="div3" style="width:200px; height:200px; background-color:rgb(153, 255, 0);"></div>
    </body>
</html>
